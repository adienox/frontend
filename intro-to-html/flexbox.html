<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./styles/flexbox.css">
</head>

<body>
    <div class="flex1">
        <div class="blue f1b1">200px</div>
        <div class="pink f1b2">75px</div>
    </div>
    <div class="flex2">
        <div class="blue f2b1">item1</div>
        <div class="pink f2b2">item2</div>
        <div class="blue f2b3">item3</div>
    </div>
    <div class="flex3">
        <div class="blue">item1</div>
        <div class="pink">item2</div>
        <div class="blue">item3</div>
        <div class="pink">item4</div>
    </div>
    <div class="flex4">
        <div class="blue">item1</div>
        <div class="pink">item2</div>
    </div>
    <hr>
    <div class="messageBox">
        <div class="subBox">
            <div class="title">Home</div>
            <div class="count">14</div>
        </div>
        <div class="subBox">
            <div class="title">Notification</div>
            <div class="count">3</div>
        </div>
        <div class="subBox">
            <div class="title">Messages</div>
            <div class="count">5</div>
        </div>
    </div>
    <hr>
    <div class="header">
        <div class="leftSection">Home</div>
        <div class="midSection">
            <input type="text" placeholder="Search">
        </div>
        <div class="rightSection">
            <button>Download</button>
        </div>
    </div>
    <hr>
    <div class="follow">
        <div class="person">
            <div class="profile">
                <img src="../media/cat.jpg" alt="profile ">
            </div>
            <div class="info">
                <span class="name">Oliver</span>
                <span class="about">the cat</span>
                <span class="popularity">Popular</span>
            </div>
            <div class="followButton">
                <button>Follow</button>
            </div>
        </div>
        <div class="person">
            <div class="profile">
                <img src="../media/cat2.jpg" alt="profile ">
            </div>
            <div class="info">
                <span class="name">Mimi</span>
                <span class="about">sleepy cat</span>
                <span class="popularity">Popular</span>
            </div>
            <div class="followButton">
                <button>Follow</button>
            </div>
        </div>
        <div class="person">
            <div class="profile">
                <img src="../media/dog.jpg" alt="profile ">
            </div>
            <div class="info">
                <span class="name">Rex</span>
                <span class="about">Happy bulldog</span>
                <span class="popularity">Popular</span>
            </div>
            <div class="followButton">
                <button>Follow</button>
            </div>
        </div>
    </div>
</body>

</html>
