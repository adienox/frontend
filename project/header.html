<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
</head>

<body>
    <header>
        <div class="leftSection">
            <img class="menu" src="./images/icons/hamburger-menu.svg" alt="hamburger-menu">
            <img class="logo" src="./images/icons/youtube-logo.svg" alt="youtube-logo">
        </div>
        <div class="midSection">
            <input class="searchBar" type="text" placeholder="Search">
            <button class="searchButton">
                <img src="./images/icons/search.svg" alt="searchIcon" class="searchIcon">
            </button>
            <button class="voiceSearchButton">
                <img src="./images/icons/voice-search-icon.svg" alt="voiceSearchIcon" class="voiceSearchIcon">
            </button>
        </div>
        <div class="rightSection">
            <img src="./images/icons/upload.svg" alt="upload">
            <img src="./images/icons/youtube-apps.svg" alt="youtube-apps">
            <img src="./images/icons/notifications.svg" alt="notifications">
            <img id="myChannel" src="./images/channelPhoto/channel-1.jpeg" alt="channelPhoto">
        </div>
    </header>
    <nav class="sidebar">
        <div class="sidebarButton">
            <img src="./images/icons/home.svg" alt="home">
            Home
        </div>
        <div class="sidebarButton">
            <img src="./images/icons/explore.svg" alt="explore">
            Explore
        </div>
        <div class="sidebarButton">
            <img src="./images/icons/subscriptions.svg" alt="subscriptions">
            Subscriptions
        </div>
        <div class="sidebarButton">
            <img src="./images/icons/originals.svg" alt="originals">
            Originals
        </div>
        <div class="sidebarButton">
            <img src="./images/icons/youtube-music.svg" alt="youtube-music">
            Youtube Music
        </div>
        <div class="sidebarButton">
            <img src="./images/icons/library.svg" alt="library">
            Library
        </div>
    </nav>
</body>

</html>
