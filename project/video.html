<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Tech and AI with Google CEO Sundar Pichai!</title>
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/videoPage/layout.css">
    <link rel="stylesheet" href="./styles/videoPage/videoSection.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="leftSection">
            <img class="menu" src="./images/icons/hamburger-menu.svg" alt="hamburger-menu">
            <img class="logo" src="./images/icons/youtube-logo.svg" alt="youtube-logo">
        </div>
        <div class="midSection">
            <input class="searchBar" type="text" placeholder="Search">
            <button class="searchButton">
                <img src="./images/icons/search.svg" alt="searchIcon" class="searchIcon">
            </button>
            <button class="voiceSearchButton">
                <img src="./images/icons/voice-search-icon.svg" alt="voiceSearchIcon" class="voiceSearchIcon">
            </button>
        </div>
        <div class="rightSection">
            <img src="./images/icons/upload.svg" alt="upload">
            <img src="./images/icons/youtube-apps.svg" alt="youtube-apps">
            <img src="./images/icons/notifications.svg" alt="notifications">
            <img id="myChannel" src="./images/channelPhoto/channel-1.jpeg" alt="channelPhoto">
        </div>
    </header>
    <main>
        <section class="videoPage">
            <div class="videoContent">
                <div class="video"></div>
                <div class="videoInfo">
                    <h1 class="title">Talking Tech and AI with Google CEO Sundar Pichai!</h1>
                    <div class="videoData">
                        <span>3,968,115 views &middot; May 22, 2021</span>
                    </div>
                </div>
                <div class="authorInfo"></div>
                <div class="videoComments"></div>
            </div>
            <div class="videoRecommendations">Recommendations</div>
        </section>
    </main>
</body>

</html>
